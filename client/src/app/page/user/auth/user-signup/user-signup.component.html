<div class="surface-ground d-flex align-items-center justify-content-center w-35 h-70 overflow-hidden">
  <div class="w-100">
    <div style="border-radius:56px; padding:0.3rem; background: #fff;">
      <div class="w-full surface-card py-8 px-5 px-sm-8 box-shadow-commmon" style="border-radius:53px;padding: 3rem;">
        <div class="text-center mb-5">
          <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div class="form-content">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Username</label>
          <div class="p-inputgroup mb-4">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Username" />
          </div>

          <!-- password -->
          <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
          <div class="position-relative">
            <div class="p-inputgroup mb-4">
              <span class="p-inputgroup-addon">
                <i class="pi pi-key"></i>
              </span>
              <input pInputText [type]="isShowPassWord?'text':'password'" placeholder="Password" min="6" max="100" />
            </div>
            <span style="top: 0;right: 0;" class="position-absolute h-100 align-items-center d-flex"
              (click)="toggleIsShowPassword()">
              <i class="pi pi-eye surface-c-color" *ngIf="!isShowPassWord"></i>
              <i class="pi pi-eye-slash surface-c-color" *ngIf="isShowPassWord"></i>
            </span>
          </div>

          <!-- reenter password -->
          <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
          <div class="position-relative">
            <div class="p-inputgroup mb-4">
              <span class="p-inputgroup-addon">
                <i class="pi pi-key"></i>
              </span>
              <input pInputText [type]="isShowPassWord?'text':'password'" placeholder="Password" min="6" max="100" />
            </div>
            <span style="top: 0;right: 0;" class="position-absolute h-100 align-items-center d-flex"
              (click)="toggleIsShowPassword()">
              <i class="pi pi-eye surface-c-color" *ngIf="!isShowPassWord"></i>
              <i class="pi pi-eye-slash surface-c-color" *ngIf="isShowPassWord"></i>
            </span>
          </div>

          <div class="d-flex align-items-center justify-content-between mb-5 gap-5">
            <div class="d-flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="me-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <div>
              <a class="font-medium no-underline me-2 cursor-pointer" style="color: var(--bs-indigo);"
                [routerLink]="'/user/auth/signin'">Signin</a>
              <a class="font-medium no-underline cursor-pointer" style="color: var(--bs-indigo)"
                [routerLink]="'/user/auth/forgot-password'">Forgot password?</a>
            </div>
          </div>
          <p-button label="Signup" styleClass="p-button-raised p-button-help w-100 m-3" (click)="onSubmit()"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
